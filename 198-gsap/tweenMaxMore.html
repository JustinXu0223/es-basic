<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .box {
        width:50px;
        height:50px;
        position:relative;
        border-radius:6px;
        margin:4px;
        display:inline-block;
        background:grey;
      }
    </style>
</head>
<body>

<div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script>
  window.onload = function () {
    TweenMax.staggerTo(".box", 1, {
      cycle:{
        //an array of values
        backgroundColor:["red", "#000", "#00f"],
        //function that returns a value
        y:function(index, target){
          console.log(index, target) // <div class="box"></div>
          //index represents index of tween in the array of targets
          return index * 20;
        }
      }
    }, 0.5);
  }
</script>
</body>
</html>
