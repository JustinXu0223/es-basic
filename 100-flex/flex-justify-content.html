<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify-content</title>
</head>
<style>
	div{
		display: flex;
		border: 1px solid #000;
		justify-content: space-around;
	}
	p{
		border: 1px solid red;
		width: 100px;
		height: 100px;
		line-height: 100px;
		text-align: center;
	}
</style>
<body>
<div>
	<p>1</p>
	<p>2</p>
	<p>3</p>
</div>
</body>
</html>
