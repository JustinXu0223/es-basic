<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-grow</title>
</head>
<style>
	div{
		display: flex;
		border: 1px solid #000;
		height: 250px;
		align-items: center;
	}
	p{
		border: 1px solid red;
		width: 80px;
		text-align: center;
		margin-left: 20px;
	}
	p:nth-child(1){
		flex-grow: 2;
	}
	p:nth-child(2){
		flex-grow: 1;
	}
	p:nth-child(3){
		flex-grow: 1;
		margin-right: 20px;
	}
</style>
<body>
<div>
	<p>1</p>
	<p>2</p>
	<p>3</p>
</div>
</body>
</html>
