<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		.container {
			width: 100%;
			height: 100%;
		}
		.left {
			width: 200px;
			height: 100%;
			float: left;
			background-color: black;
		}
		.right {
			float: right;
			height: 100%;
			width: 200px;
			background-color: rosybrown;
		}
		.main {
			width: calc(100% - 400px);
			background-color: aqua;
			float: left;
			height: 100%;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="left"></div>
	<div class="main"></div>
	<div class="right"></div>
</div>
</body>
</html>
