<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<script>
    var btn1 = document.body.children[0];
    btn1.onclick = function () {
        history.pushState('first', 'haha1');
    }
    var btn2 = document.body.children[1];
    btn2.onclick = function () {
        history.pushState('second', 'haha2');
    }
    window.onpopstate = function (e) {
        console.log(e.state);
    }
</script>
</body>
</html>
